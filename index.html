<!DOCTYPE html>
<html>
  <head>
    <title>Duhamel</title>
    <link rel="stylesheet" text="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/application.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="large-4 form">
        <form action="<%= dogs_path %>" method="GET">
          <fieldset>
            <legend>Schedule Your Match</legend>
            <label>Event Name</label>
            <input class="input-field" type="text" name="eventName" maxlength="30">

            <label>Start Date</label>
            <input type="date" name="startDate">

            <label>End Date</label>
            <input type="date" name="endDate">

            <label>Number of Players</label>
            <select name="playerAmount">
              <option value=""></option>
              <option value="one">1 Player</option>
              <option value="two">2 Players</option>
              <option value="three">3 Players</option>
              <option value="four">4 Players</option>
            </select>
            <hr />

            <label>Scoring Type</label>
            <input type="radio" name="scoringType" value="gross">Gross
            <input type="radio" name="scoringType" value="net">Net
            <hr />

            <label>Use Flights:</label>
            <input type="radio" name="useFlights" value="yes">Yes
            <input type="radio" name="useFlights" value="no">No
            <hr />

            <label>Use Cuts</label>
            <input type="radio" name="useCuts" value="yes">Yes
            <input type="radio" name="useCuts" value="no">No
            <hr />

            <label>Club Hometown</label>
            <input type="radio" name="clubHometown" value="clubName">Use Club Name
            <input type="radio" name="clubHometown" value="hometown">Use Hometown

            <input class="button tiny round expand" type="submit" value="Submit">
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
